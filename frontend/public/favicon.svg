<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03b2cb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00999e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e60000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with slight transparency -->
  <rect x="8" y="8" width="84" height="84" rx="16" fill="rgba(10,10,15,0.95)"/>
  
  <!-- Gradient border -->
  <rect x="8" y="8" width="84" height="84" rx="16" fill="none" stroke="url(#borderGrad)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- AI Text -->
  <text x="50" y="68" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="42" font-weight="700" fill="white" text-anchor="middle" 
        letter-spacing="1">AI</text>
</svg>

