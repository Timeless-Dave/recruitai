<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#03b2cb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00999e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e60000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03b2cb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00999e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e60000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#03b2cb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#03b2cb;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e60000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#e60000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Glowing orbs -->
  <circle cx="200" cy="150" r="180" fill="url(#glow1)" opacity="0.4"/>
  <circle cx="1000" cy="480" r="220" fill="url(#glow2)" opacity="0.3"/>
  
  <!-- Logo Section -->
  <g transform="translate(100, 180)">
    <!-- "Recruit" text -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" fill="white">
      Recruit
    </text>
    
    <!-- AI Box -->
    <g transform="translate(380, -72)">
      <rect x="0" y="0" width="140" height="95" rx="18" fill="rgba(255,255,255,0.04)"/>
      <rect x="0" y="0" width="140" height="95" rx="18" fill="none" stroke="url(#boxGrad)" stroke-width="4"/>
      <text x="70" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle">
        AI
      </text>
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="#a0a0a0">
    Smart AI-Powered Recruitment Platform
  </text>
  
  <!-- Features -->
  <g transform="translate(100, 400)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#c0c0c0">
      ✓ Intelligent Applicant Screening
    </text>
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#c0c0c0">
      ✓ Fair AI-Powered Ranking
    </text>
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#c0c0c0">
      ✓ Automated Feedback System
    </text>
  </g>
  
  <!-- Accent line -->
  <rect x="100" y="360" width="80" height="4" rx="2" fill="url(#textGrad)"/>
</svg>

